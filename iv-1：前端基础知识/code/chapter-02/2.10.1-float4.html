<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>清除浮动(4)触发父元素BFC</title>
  <style>

    .box-container {
      width: 142px;
      border: 1px solid red;
      padding: 10px;
      overflow: hidden;
      /* float: left; */
      /* position: absolute; */
      /* display: inline-block */
      /* 以上属性均可触发BFC */
    }

    img {
      width: 45px;
      height: 45px;
      float: left;
      margin-right: 10px;
    }

    .right-box{
      float: right;
    }

    .right-box-title {
      font-size: 16px;
      color: #1C1F21;
    }

    .right-box-content {
      font-size: 12px;
      color: #545C63;
    }
    .content{
      width: 400px;
      height: 300px;
      background: #000;
    }
  </style>
</head>
<body>   
  <div class="box-container">
    <img src="./image/java.jpg" alt="javajpg">
    <div class="right-box">
      <div class="right-box-title">java工程师</div>
      <div class="right-box-content">综合就业率第一</div>
    </div>
    <div class="content">content</div>
  </div>
</body>
</html>
