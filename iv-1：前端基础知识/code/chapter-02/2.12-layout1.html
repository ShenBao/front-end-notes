<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS实现三栏布局-浮动布局</title>
	<style type="text/css">

    * {
      margin: 0px;
      padding: 0px;
    }

    div {
      height: 100px;
    }

    .left {
      float: left;
      width: 100px;
      background: red;
    }

    .center {
      background: green;
    }

    .right {
      float: right;
      width: 100px;
      background: blue;
    }

	</style>
</head>
<body>
  <div class="box">
    <div class="left">left</div>
    <div class="right">right</div>    
    <div class="center">center</div>
  </div>
</body>
</html>
