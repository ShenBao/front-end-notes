<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>左边定宽右边自适-float+calc</title>
  <style>
    * {
      margin:0;
      padding:0;
    }
    .box-wrapper {
      width: 600px;
      height: 400px;
      border: 1px solid #000;
    }
    .left-box {
      float:left;
      width: 200px;
      height: 100%;
      background: red;
    }
    .right-box {
      float: right;
      width: calc(100% - 200px);
      height: 100%;
      background: blue;
    }
  </style>
</head>
<body>
  <div class="box-wrapper">
    <div class="left-box">
      left-box 
    </div>
    <div class="right-box">
      right-box
    </div>
  </div>
</body>
</html>
