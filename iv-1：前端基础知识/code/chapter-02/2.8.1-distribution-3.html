<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 左边定宽右边自适应 + position + calc</title>
  <style>
  
    .box-wrapper {
      width: 600px;
      height: 400px;
      position: relative;
      border: 1px solid #000;
    }  

    .left-box {
      width: 200px;
      height: 100%;
      background: red;
      position: absolute;
    }
  
    .right-box {
      padding-left:200px;
      height: 100%;
      background: blue;
    }

  </style>
</head>
<body>
    <div class="box-wrapper">
      <div class="left-box">
        left-box 
      </div>
      <div class="right-box">
        right-box
      </div>
    </div>
</body>
</html>
