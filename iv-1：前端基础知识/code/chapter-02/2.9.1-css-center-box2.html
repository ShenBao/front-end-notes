<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css绝对居中- (定宽高) 绝对定位 + margin auto</title>
  <style>
    .box-wrapper {
      width: 300px;
      height: 300px;
      border: 1px solid red;
      /* 关键因素 */
      position: relative;
    }

    .box {
      width: 100px;
      height: 100px;
      background: blue;
      /* 关键因素 */
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    }
  
  </style>
</head>
<body>
  <div class="box-wrapper">
    <div class="box">   
     
    </div>
  </div>
</body>
</html>
