        function fetchByUrlencoded() {
            // 对中文还能自行编码
            const params = new URLSearchParams({
                name: 'tom',
                age: 18
            });
            fetch("/urlencoded", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: params.toString()
            }).then(res => res.json())
                .then(res => {
                    console.log("收到结果:", res);
                    result.innerHTML = JSON.stringify(res);
                })
        }




    </script>
