<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div>测试ajax 同源是否携带cookie 界面</div>
    <button id="ajaxBtn">xhr 携带cookie</button>
    <div class="ajax-change" id="responseDiv">change区域</div>
    <script>

        function test() {
            //1. 创建实例对象
            var xhrObj = new XMLHttpRequest();
     
            //请求完成回调，不论请求成功与否
            xhrObj.onloadend = function () {
                console.log("-------onloadend-------")
            };

            xhrObj.open("GET", "./a.png", true);
            //发送请求数据
            xhrObj.send();

        }

        document.getElementById("ajaxBtn").addEventListener("click", function () {
            test();
        });
    </script>
</body>

</html>
