<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS box-sizing</title>

    <style>
        .box-sizing {
            background: yellow;
            border: 3px solid red;
            padding: 20px;
            width: 100px;
            height: 100px;
        }
        .content-box {
            box-sizing: content-box;
        }
        .border-box {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box-sizing content-box" id="content-box"></div>
    <br>
    <br>
    <div class="box-sizing border-box" id="border-box"></div>

    <script>
        var contentBox = document.getElementById('content-box');
        var borderBox = document.getElementById('border-box');

        console.log('contentBox:', window.getComputedStyle(contentBox).width);
        console.log('borderBox:', window.getComputedStyle(borderBox).width);

        console.log('contentBox:', contentBox.clientWidth);
        console.log('borderBox:', borderBox.clientWidth);
        
    </script>
</body>
</html>
