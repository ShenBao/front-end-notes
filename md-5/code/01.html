<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>top -> translate</title>
    <style>
        #rect {
            position: relative;
            top: 0;
            width: 100px;
            height: 100px;
            background-color: blue;
        }

        #rect2 {
            transform: translateY(120px);
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- <div id="rect"></div> -->
    <div id="rect2"></div>
    <script>
        // setTimeout(()=> {
        //     document.getElementById('rect').style.top = '200px'
        // }, 2000);

        setTimeout(()=> {
            document.getElementById('rect2').style.transform = 'translateY(320px)'
        }, 2000);
    </script>
</body>
</html>
