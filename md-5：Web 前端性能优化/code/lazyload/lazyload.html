    <!-- 懒加载
        * 当我们的图片进入可视区域，去请求资源

        * 需要去监听 scroll 事件， 在 scroll 事件的回调中，去判断图片是否进入可视区域

        可视区域： 
        1. 整个手机屏幕的高度
        2. 当前图片的上边缘的 top 的情况

        当图片上边缘top的高度 <  整个手机屏幕的高度 时，就进入可视区域。

        * 当img 进入可视区域后，设置 img 的 src 为 data-original 中的值
        * data-* 属性是 html5中的新属性，用来嵌入自定义数据
    -->
    <div class="wrapper">
        <img src="" lazyload="true" data-original="https://gw.alicdn.com/bao/uploaded/i4/36102699/TB2QfUVc0LO8KJjSZFxXXaGEVXa_!!36102699.jpg_500x500q90.jpg_.webp"/>
