<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        padding-top: 50px;
      }
      #box {
        position: absolute;
        top: 40%;
        left: 40%;
        width: 300px;
        height: 300px;
        background: rgb(75, 131, 240);
        margin: auto;
        animation: jump 1s 0.3s linear both infinite;
      }
      @keyframes jump {
          0% {transform: scale(1, 1) translate(0, 0);}
          20% {transform: scale(1.13, 0.87) translate(0, 0);}
          40% {transform: scale(0.92, 1.08) translate(0, -40px);}
          60% {transform: scale(1.05, 0.95) translate(0, 0);}
          8% {transform: scale(0.98, 1.02) translate(0, -20px);}
          100% {transform: scale(1, 1) translate(0, 0);}
      }
    </style>
  </head>
  <body>
    <div id="box"></div>
  </body>
</html>
